{% extends 'core/base.html' %}
{% load static %}
{% block title %}Código QR{% endblock %}
{% block content %}
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto mb-5 text-center">
        <h3 class="mb-4">Código QR</h3>
        {% if ruta_imagen %}
          <img src="{{ ruta_imagen }}" alt="QR generado" class="img-fluid" />
          <p class="mt-3">
            <a href="{{ ruta_imagen }}" download class="btn btn-primary">Descargar QR</a>
          </p>
        {% else %}
          <p>No se pudo generar el código QR.</p>
        {% endif %}
      </div>
    </div>
  </div>
 </main>
{% endblock %}
